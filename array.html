<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<h1>Sample Screen: </h1>
<input type="text" id="input" >
<button onclick="ad()" >Add</button>
<button onclick="display()" >Disphay</button>
<div id="result"></div>
<script>
    let x= 0 ;
    let array = Array();
    function ad() {
        array[x] = document.getElementById('input').value;
        alert('Element: ' +array[x] + ' Added at index '+x);
        x++;
        document.getElementById('input').value = '';


    }
    function display() {
        let e ='<hr />';
        for(let i = 0;i<array.length;i++){
            e += 'Element' + i + ' = ' + array[i] + '<br />'
        }
        document.getElementById('result').innerHTML=e;
    }


</script>

</body>
</html>
